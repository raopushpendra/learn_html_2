<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        form{
            background-color:cadetblue;
            align-items: center;
            text-align-last: center;
            border: 33px;
            outline: auto black;
            outline-style: double;      
          }
    </style>

<body>
    <form>
        <h1>Submission Form</h1>
        <label> Name :
            <input type="text" name="Name"> <br><br>
        </label>
        <label>
            Email : <input type="email" name="email"> <br><br>
        </label>
        <label>
            Mobile No. : <input type="tel"> <br><br>
        </label>
        <label>
            Level of education : <br> 10th <input type="checkbox"><br>
        </label>
        <label> 
           12th <input type="checkbox" name="edu" value="12th"><br>
        </label>
        <label>
            Graduate <input type="checkbox"><br>
        </label>
        <label>
            Diploma <input type="checkbox"> <br><br> 
        </label>

        <label for="City">City</label>

            <option value="Jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
            <option value="udaipur">Udaipur</option>
            <option value="Bikaner">Bikaner</option>
            <option value="Sikar">Sikar</option>
        </select> <br><br>
        <input type="submit">
        <input type="reset">
    </form><br><br><br><br><br>
