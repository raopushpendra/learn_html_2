<!DOCTYPE html>
<html>
    <head>
        <title>Flex 2</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            body{
                display: flex;
                justify-content:center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }
            .box{
                width: 80%;
                height: 75%;
                border: 3px solid black;
            }
            .top{
                padding: 23px;
                height: 32%;
                display: flex;
                justify-content: space-between;
            }
            .left{
                width: 50%;
                height: 100%;
                border: 2px solid blue;
            }
            .right{
                width: 50%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: flex-end;
            }
            .item1{
                width: 90%;
                height: 25%;
                border: 2px solid blue;
            }
             .item2{
                width: 90%;
                height: 25%;
                border: 2px solid blue;
            }
             .item3{
                width: 90%;
                height: 25%;
                border: 2px solid blue;
            }
            .mid{
                padding: 23px;
                height: 10%;
                display: flex;
                justify-content: space-between;
            }
            .mid-left{
                width: 50%;
                height: 75%;
                border: 3px solid  blue;
            }
            .mid-right{
                width: 45%;
                height: 75%;
                border: 3px solid blue;
            }
            .bottom{
                padding: 23px;
                height: 32%;
                display: flex;
                justify-content: space-between;
            }
        
            .bottom-left{
                width: 50%;
                height: 25%;
                border: 3px solid  blue;
            }
            .bottom-right{
                width: 45%;
                height: 100%;
                border: 3px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="top">
                <div class="left"></div>
                <div class="right">
                    <div class="item1"></div>
                    <div class="item2"></div>
                    <div class="item3"></div>
                </div>
            </div>
            <div class="mid">
                <div class="mid-left"></div>
                <div class="mid-right"></div>
            </div>
            <div class="bottom">
                <div class="bottom-left"></div>
                <div class="bottom-right"></div>
            </div>
        </div>
    </body>
</html>
